theme = "engelmann"

[editor]
true-color = true
mouse = false
line-number = "relative"
rulers = [80, 120]
soft-wrap.enable = true
cursorline = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

